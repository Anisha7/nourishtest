<section style="border: solid 1px black; position:fixed; height:80%; width:70%; z-index:100;  top:20%;left:20%; background-color:white;">
  <a ui-sref="myArticles.addArticle">Back</a>
  Figure out image situation
  <div class="page-header">
    <h1 ng-bind="vm.article.title"></h1>
  </div>

  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.article.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.article.user" ng-bind="vm.article.user.displayName"></span>
      <span ng-if="!vm.article.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.article.content"></p>
  tags={{vm.article.tags}}
  <section>
    Repeat article comments here
  </section>
</section>
